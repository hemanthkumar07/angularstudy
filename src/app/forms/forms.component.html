<form #login="ngForm" (ngSubmit)="log1(login)">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input email required type="email" class="form-control" #getemail="ngModel" aria-describedby="emailHelp" name="email" [(ngModel)]="contact1.email">
      <div *ngIf="getemail.touched && getemail.errors?.['required']  ">its required</div>
      <div *ngIf="getemail.errors?.['email']"> invalid email</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1"class="form-label" >Password</label>
      <input minlength="8" maxlength="15" required type="password" class="form-control" #getpassword="ngModel"  name="password" [(ngModel)]="contact1.password">
      <div *ngIf="getpassword.invalid && (getpassword.dirty || getpassword.touched)">
        <div *ngIf="getpassword.errors?.['required']">Password is required
        </div>
        <div *ngIf="getpassword.errors?.['minlength']">
            minimum 8 character is required
        </div>
        

    </div>
    </div>
    <div class="mb-3 form-check">
      <input required type="checkbox" class="form-check-input" #getcheckbox="ngModel" id="exampleCheck1" name="check" [(ngModel)]="contact1.check">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <select required class="form-select" aria-label="Default select example" #getnumbers="ngModel" name="number" [(ngModel)]="contact1.number">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {{getemail.touched}}
  {{getemail.value}}
  {{getpassword.value}}
  {{getcheckbox.value}}
  {{getnumbers.value}}
